<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress bar</title>
    <link rel="stylesheet" href="progress_bar.css">
</head>
<body>
    <div class="container">
       <h1>Step Progress Bar</h1>
    <div id="stepProgressBar">
        <div class="step">
            <p class="step-text">Personal Detail</p>
            <div class="bullet">1</div>
        </div>
        <div class="step">
            <p class="step-text">Family Detail</p>
            <div class="bullet">2</div>
        </div>
        <div class="step">
            <p class="step-text">Document Detail</p>
            <div class="bullet">3</div>
        </div>
        <div class="step">
            <p class="step-text">Payment Method</p>
            <div class="bullet ">4</div>
        </div>
    </div>
    <div id="main">
        <p id="content"  class="text-center">Step Number 1</p>
        <button id="previousBtn" >Previous</button>
        <button id="nextBtn">Next</button>
        <button id="finishBtn" >Submit</button>
    </div>
    </div>
    <script src="progress_bar.js"></script>
</body>
</html>
